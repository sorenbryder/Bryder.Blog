<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace m=TYPO3\Media\ViewHelpers}
<html>
<head>
	<f:section name="stylesheets">
		<!-- Put your stylesheet inclusions here, they will be included in your website by TypoScript -->
	</f:section>
	<f:section name="headScripts">
		<!-- Put your scripts inclusions for the head here, they will be included in your website by TypoScript -->
	</f:section>
</head>
<body>	
<f:section name="body">
	<nav class="menu">
		{parts.menu -> f:format.raw()}
	</nav>
	<div itemscope itemtype="http://schema.org/BlogPosting">
		<f:if condition="{image}">
			<div class="image">
				<m:image asset="{image}" alt="{imageTitleText}" maximumWidth="960" />
				<meta itemprop="image" content="{m:uri.image(asset: image)}" />
            	<meta itemprop="thumbnailUrl" content="{m:uri.image(asset: image, maximumWidth: 80)}" />
			</div>
		</f:if>
		<f:if condition="{title}">
			<div class="title"><h1 itemprop="headline">{title}</h1></div>
		</f:if>
		<f:if condition="{publicationDate}">
			<time datetime="{f:format.date(date: publicationDate, format: 'c')}" itemprop="datePublished">
				<span class="publicationDateLabel">Published:</span> <span class="publicationDateValue">{publicationDate -> f:format.date(format: 'd/m-Y')}</span>
			</time>
		</f:if>
		<div class="teaser" itemprop="description">
			{content.teaser -> f:format.raw()}
		</div>
		<div class="content" itemprop="articleBody">
			{content.main -> f:format.raw()}
		</div>
	</div>
</f:section>
<f:section name="bodyScripts">
	<!-- Put your scripts inclusions for the end of the body here, they will be included in your website by TypoScript -->
</f:section>
</body>
</html>
